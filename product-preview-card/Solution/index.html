<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width:1000px)"
        />
        <img id="product-img" src="./images/image-product-mobile.jpg" />
      </picture>

      <div id="container">
        <div id="description">
          <p class="item">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p id="item-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div id="price">
          <p id="discount-price">$149.99</p>
          <p id="real-price">$169.99</p>
        </div>

        <div id="add-cart">
          <div id="cart-img">
            <img src="./images/icon-cart.svg" />
          </div>

          <p style="color: white; font-weight: 700">Add to Cart</p>
        </div>
      </div>
    </main>
  </body>
</html>
